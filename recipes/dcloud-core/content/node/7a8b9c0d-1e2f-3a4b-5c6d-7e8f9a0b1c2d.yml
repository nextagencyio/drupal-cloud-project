        <p>Welcome to Drupal Cloud, a modern headless CMS solution that combines the power of Drupal with the flexibility of Next.js.</p>

        <h3>Our Mission</h3>
        <p>We're dedicated to providing developers and content creators with a seamless, modern web development experience. By leveraging Drupal's robust content management capabilities and Next.js's cutting-edge front-end technology, we enable teams to build fast, scalable, and maintainable web applications.</p>

        <h3>Key Features</h3>
        <ul>
          <li>Headless Drupal CMS with GraphQL API</li>
          <li>Next.js frontend with server-side rendering</li>
          <li>Modern React components and TypeScript support</li>
          <li>Responsive design with Tailwind CSS</li>
          <li>Optimized for performance and SEO</li>
          <li>Easy deployment with Vercel integration</li>
        </ul>

        <h3>Technology Stack</h3>
        <h4>Backend</h4>
        <ul>
          <li>Drupal 11</li>
          <li>GraphQL Compose</li>
          <li>OAuth2 Authentication</li>
          <li>DDEV for local development</li>
        </ul>
        <h4>Frontend</h4>
        <ul>
          <li>Next.js 14</li>
          <li>React 18</li>
          <li>TypeScript</li>
          <li>Tailwind CSS</li>
          <li>Apollo GraphQL Client</li>
        </ul>

        <h3>Get Started</h3>
        <p>Ready to build your next project with Drupal Cloud? Check out our documentation and starter templates to get up and running quickly. Whether you're building a blog, corporate website, or complex web application, we have the tools and resources to help you succeed.</p>
      format: basic_html
      summary: 'Welcome to Drupal Cloud, a modern headless CMS solution that combines the power of Drupal with the flexibility of Next.js.'
