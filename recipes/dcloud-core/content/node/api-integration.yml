      value: |
        <p>Drupal Cloud provides secure OAuth2 authentication for your headless applications along with multiple API options.</p>

        <h3>Available APIs</h3>
        <ul>
          <li><strong>GraphQL</strong> - Modern, efficient querying with GraphQL Compose</li>
          <li><strong>JSON:API</strong> - RESTful API following JSON:API specification</li>
          <li><strong>Custom Endpoints</strong> - Build your own REST endpoints</li>
        </ul>

        <h3>Authentication</h3>
        <p>Use OAuth2 with the provided client credentials:</p>
        <ul>
          <li>Grant Type: <code>client_credentials</code></li>
          <li>Token Endpoint: <code>/oauth/token</code></li>
          <li>Scope: Read, write, or custom permissions</li>
        </ul>

        <h3>Next.js Integration</h3>
        <p>Drupal Cloud includes configuration helpers for Next.js applications. Check the admin interface for generated environment variables and setup instructions.</p>
