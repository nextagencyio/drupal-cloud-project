      value: |
        <p>Welcome to your new Drupal Cloud headless CMS! This powerful platform combines the flexibility of Drupal with modern headless architecture.</p>

        <h3>What makes Drupal Cloud special?</h3>
        <ul>
          <li><strong>GraphQL API</strong> - Modern, efficient data querying</li>
          <li><strong>SQLite Database</strong> - Lightweight, file-based storage</li>
          <li><strong>Paragraphs</strong> - Structured content authoring</li>
          <li><strong>OAuth Authentication</strong> - Secure API access</li>
          <li><strong>Gin Admin Theme</strong> - Beautiful administration interface</li>
        </ul>

        <p>Start building your content and explore the GraphQL API at <code>/graphql/explorer</code>.</p>
