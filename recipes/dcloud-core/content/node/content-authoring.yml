      value: |
        <p>DCloud includes the Paragraphs module for creating rich, structured content with reusable components.</p>

        <h3>Benefits of Paragraphs</h3>
        <ul>
          <li><strong>Modular Content</strong> - Build pages with reusable components</li>
          <li><strong>Consistent Design</strong> - Predefined layouts and styles</li>
          <li><strong>Editorial Freedom</strong> - Mix and match different content types</li>
          <li><strong>API-Friendly</strong> - Structured data perfect for headless</li>
        </ul>

        <h3>Getting Started</h3>
        <ol>
          <li>Navigate to <em>Structure > Paragraph types</em></li>
          <li>Create custom paragraph types for your content</li>
          <li>Add paragraph fields to your content types</li>
          <li>Start building rich, modular content</li>
        </ol>

        <p>This approach gives you the flexibility of a page builder with the structure needed for API consumption.</p>
