dcloud_usage.usage_stats:
  path: '/api/dcloud/usage'
  defaults:
    _controller: '\Drupal\dcloud_usage\Controller\UsageController::getUsageStats'
    _title: 'Usage Statistics'
  requirements:
    _permission: 'access content'
  methods: [GET]
  options:
    no_cache: TRUE

dcloud_usage.detailed_usage:
  path: '/api/dcloud/usage/detailed'
  defaults:
    _controller: '\Drupal\dcloud_usage\Controller\UsageController::getDetailedUsage'
    _title: 'Detailed Usage Statistics'
  requirements:
    _permission: 'access content'
  methods: [GET]
  options:
    no_cache: TRUE

dcloud_usage.debug:
  path: '/api/dcloud/usage/debug'
  defaults:
    _controller: '\Drupal\dcloud_usage\Controller\UsageController::debugInfo'
    _title: 'Debug Usage Module'
  requirements:
    _permission: 'access content'
  methods: [GET]
  options:
    no_cache: TRUE