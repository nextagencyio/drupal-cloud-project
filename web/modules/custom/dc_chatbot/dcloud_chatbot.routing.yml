dc_chatbot.chat:
  path: '/api/chat'
  defaults:
    _controller: '\Drupal\dc_chatbot\Controller\ChatbotController::chat'
  requirements:
    _access: 'TRUE'
  methods: [POST]

dc_chatbot.config:
  path: '/api/chatbot/config'
  defaults:
    _controller: '\Drupal\dc_chatbot\Controller\ChatbotController::chatbotConfig'
  requirements:
    _access: 'TRUE'
  methods: [GET, POST]

dc_chatbot.admin:
  path: '/admin/config/dcloud/chatbot'
  defaults:
    _form: '\Drupal\dc_chatbot\Form\ChatbotConfigForm'
    _title: 'Chatbot Settings'
  requirements:
    _permission: 'administer dcloud chatbot'