services:
  dcloud_chatbot.api_key_authenticator:
    class: Drupal\dcloud_chatbot\Authentication\ApiKeyAuthenticator
    arguments: ['@config.factory', '@logger.factory']
    tags:
      - { name: authentication_provider, provider_id: api_key, priority: 100 }

  dcloud_chatbot.chatbot_service:
    class: Drupal\dcloud_chatbot\Service\ChatbotService
    arguments: ['@config.factory', '@logger.factory']