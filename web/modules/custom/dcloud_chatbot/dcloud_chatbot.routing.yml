dcloud_chatbot.chat:
  path: '/api/chat'
  defaults:
    _controller: '\Drupal\dcloud_chatbot\Controller\ChatbotController::chat'
  requirements:
    _access: 'TRUE'
  methods: [POST]

dcloud_chatbot.config:
  path: '/api/chatbot/config'
  defaults:
    _controller: '\Drupal\dcloud_chatbot\Controller\ChatbotController::chatbotConfig'
  requirements:
    _access: 'TRUE'
  methods: [GET, POST]

dcloud_chatbot.admin:
  path: '/admin/config/services/dcloud-chatbot'
  defaults:
    _form: '\Drupal\dcloud_chatbot\Form\ChatbotConfigForm'
    _title: 'DCloud Chatbot Settings'
  requirements:
    _permission: 'administer dcloud chatbot'