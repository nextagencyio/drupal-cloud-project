dcloud_import.api_import:
  path: '/api/dcloud-import'
  defaults:
    _controller: '\Drupal\dcloud_import\Controller\ImportApiController::import'
  requirements:
    _access: 'TRUE'
  methods: [POST]

dcloud_import.api_test:
  path: '/dcloud-test'
  defaults:
    _controller: '\Drupal\dcloud_import\Controller\ImportApiController::status'
  requirements:
    _access: 'TRUE'

dcloud_import.api_status:
  path: '/api/dcloud-import/status'
  defaults:
    _controller: '\Drupal\dcloud_import\Controller\ImportApiController::status'
  requirements:
    _access: 'TRUE'
